  <style>
  /* === CONTACT SECTION VARIABLES === */
  :root {
    --royal-blue: #1e3a8a;
    --gold: #fbbf24;
    --white: #ffffff;
    --dark-blue: #0f172a;
    --light-gold: #fef3c7;
  }
  
  /* === MAIN CONTACT SECTION === */
  .contact-section {
    position: relative;
    background: linear-gradient(120deg, #FFD700, #fffbe6, #fbbf24, #fffbe6, #FFD700);
    background-size: 300% 300%;
    animation: goldShineMove 6s linear infinite;
    border: 3px solid var(--royal-blue);
    padding: 60px 0 40px 0;
    margin: 40px 0;
    overflow: hidden;
    border-radius: 24px;
    color: var(--royal-blue);
  }

  @keyframes goldShineMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .contact-section * {
    color: var(--royal-blue) !important;
  }

  .contact-option.form-option {
    background: transparent;
    border-radius: 18px;
    box-shadow: none;
    padding: 0;
    border: none;
  }
  
  /* === ANIMATED BACKGROUND EFFECTS === */
  .contact-bg-effects {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    overflow: hidden;
  }
  
  .tech-grid-lines {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
      linear-gradient(rgba(251, 191, 36, 0.08) 1px, transparent 1px),
      linear-gradient(90deg, rgba(251, 191, 36, 0.08) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: gridMove 20s linear infinite;
    opacity: 0.6;
  }
  
  @keyframes gridMove {
    0% { transform: translate(0, 0); }
    100% { transform: translate(50px, 50px); }
  }
  
  .floating-particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  
  .particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: var(--gold);
    border-radius: 50%;
    box-shadow: 0 0 10px var(--gold), 0 0 20px rgba(251, 191, 36, 0.5);
    animation: particleFloat 8s ease-in-out infinite;
  }
  
  .particle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; animation-duration: 12s; }
  .particle:nth-child(2) { top: 60%; left: 80%; animation-delay: 2s; animation-duration: 10s; }
  .particle:nth-child(3) { top: 40%; left: 30%; animation-delay: 4s; animation-duration: 14s; }
  .particle:nth-child(4) { top: 80%; left: 60%; animation-delay: 6s; animation-duration: 11s; }
  .particle:nth-child(5) { top: 15%; left: 70%; animation-delay: 1s; animation-duration: 13s; }
  .particle:nth-child(6) { top: 70%; left: 20%; animation-delay: 3s; animation-duration: 9s; }
  
  @keyframes particleFloat {
    0%, 100% { 
      transform: translateY(0px) translateX(0px) scale(1);
      opacity: 0.6;
    }
    25% { 
      transform: translateY(-30px) translateX(20px) scale(1.2);
      opacity: 1;
    }
    50% { 
      transform: translateY(-15px) translateX(-25px) scale(0.8);
      opacity: 0.8;
    }
    75% { 
      transform: translateY(-40px) translateX(15px) scale(1.1);
      opacity: 1;
    }
  }
  
  .energy-waves {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
      radial-gradient(circle at 20% 20%, rgba(251, 191, 36, 0.03) 0%, transparent 50%),
      radial-gradient(circle at 80% 80%, rgba(251, 191, 36, 0.05) 0%, transparent 50%),
      radial-gradient(circle at 40% 60%, rgba(30, 58, 138, 0.08) 0%, transparent 50%);
    animation: energyPulse 8s ease-in-out infinite;
  }
  
  @keyframes energyPulse {
    0%, 100% { 
      transform: scale(1);
      opacity: 0.7;
    }
    50% { 
      transform: scale(1.1);
      opacity: 1;
    }
  }
  
  /* === HEADER SECTION === */
  .contact-header {
    text-align: center;
    margin-bottom: 40px;
    position: relative;
    z-index: 2;
    animation: headerEntrance 1.2s ease-out;
  }
  
  @keyframes headerEntrance {
    0% {
      opacity: 0;
      transform: translateY(50px) scale(0.9);
    }
    100% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }
  
  .header-icon-container {
    width: 70px;
    height: 70px;
    margin: 0 auto 18px;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .icon-orbit-ring {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 2px solid rgba(251, 191, 36, 0.3);
    border-radius: 50%;
    animation: orbitRotate 8s linear infinite;
  }
  
  .icon-orbit-ring.delay {
    width: 80%;
    height: 80%;
    top: 10%;
    left: 10%;
    border-color: rgba(251, 191, 36, 0.5);
    animation-direction: reverse;
    animation-duration: 6s;
  }
  
  @keyframes orbitRotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  .contact-icon {
    width: 60px;
    height: 60px;
    color: var(--gold);
    filter: drop-shadow(0 0 20px rgba(251, 191, 36, 0.6));
    animation: iconPulse 3s ease-in-out infinite;
    z-index: 2;
  }
  
  @keyframes iconPulse {
    0%, 100% { 
      transform: scale(1);
      filter: drop-shadow(0 0 20px rgba(251, 191, 36, 0.6));
    }
    50% { 
      transform: scale(1.1);
      filter: drop-shadow(0 0 30px rgba(251, 191, 36, 0.9));
    }
  }
  
  .contact-title {
    font-size: clamp(1.5rem, 4vw, 2.2rem);
    font-weight: 900;
    margin-bottom: 12px;
    letter-spacing: -0.02em;
    text-shadow: 0 4px 16px rgba(251, 191, 36, 0.2);
  }
  
  .title-glow {
    color: var(--white);
    animation: titleShimmer 4s ease-in-out infinite;
  }
  
  .title-highlight {
    background: none;
    color: var(--royal-blue) !important;
    -webkit-text-fill-color: var(--royal-blue) !important;
    text-shadow: none;
    font-weight: 900;
  }
  
  @keyframes titleShimmer {
    0%, 100% { filter: brightness(1); }
    50% { filter: brightness(1.2); }
  }
  
  @keyframes goldShine {
    0%, 100% { 
      filter: brightness(1);
      text-shadow: 0 0 20px rgba(251, 191, 36, 0.4);
    }
    50% { 
      filter: brightness(1.3);
      text-shadow: 0 0 40px rgba(251, 191, 36, 0.8);
    }
  }
  
  .contact-subtitle {
    font-size: 1rem;
    color: var(--royal-blue);
    opacity: 0.9;
    font-weight: 500;
    text-shadow: none;
  }
  
  /* === CONTACT OPTIONS === */
  .contact-options {
    display: grid;
    grid-template-columns: 1fr;
    gap: 24px;
    max-width: 600px;
    margin: 0 auto;
    padding: 0 10px;
    position: relative;
    z-index: 2;
  }
  
  .contact-option {
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(251, 191, 36, 0.2);
    border-radius: 30px;
    padding: 50px 40px;
    position: relative;
    overflow: hidden;
    transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    animation: optionEntrance 1s ease-out;
  }
  
  .whatsapp-option { animation-delay: 0.2s; }
  .form-option { animation-delay: 0.4s; }
  
  @keyframes optionEntrance {
    0% {
      opacity: 0;
      transform: translateY(60px) scale(0.8);
    }
    100% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }
  
  .contact-option:hover {
    transform: translateY(-10px) scale(1.02);
    border-color: var(--gold);
    box-shadow: 
      0 25px 50px rgba(251, 191, 36, 0.2),
      0 0 0 2px rgba(251, 191, 36, 0.1),
      0 0 40px rgba(251, 191, 36, 0.3);
  }
  
  /* === TECH FRAME EFFECTS === */
  .option-tech-frame {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }
  
  .frame-corner {
    position: absolute;
    width: 20px;
    height: 20px;
    border: 2px solid var(--gold);
    opacity: 0;
    transition: all 0.4s ease;
  }
  
  .frame-corner.top-left {
    top: 15px;
    left: 15px;
    border-right: none;
    border-bottom: none;
  }
  
  .frame-corner.top-right {
    top: 15px;
    right: 15px;
    border-left: none;
    border-bottom: none;
  }
  
  .frame-corner.bottom-left {
    bottom: 15px;
    left: 15px;
    border-right: none;
    border-top: none;
  }
  
  .frame-corner.bottom-right {
    bottom: 15px;
    right: 15px;
    border-left: none;
    border-top: none;
  }
  
  .contact-option:hover .frame-corner {
    opacity: 1;
    transform: scale(1.2);
  }
  
  .option-bg-glow {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: radial-gradient(circle, rgba(251, 191, 36, 0.1) 0%, transparent 70%);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: all 0.6s ease;
    pointer-events: none;
    z-index: 0;
  }
  
  .contact-option:hover .option-bg-glow {
    width: 400px;
    height: 400px;
  }
  
  /* === OPTION CONTENT === */
  .option-content {
    position: relative;
    z-index: 2;
    text-align: center;
  }
  
  .option-icon-container {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, var(--gold) 0%, #f59e0b 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 25px;
    position: relative;
    box-shadow: 0 8px 25px rgba(251, 191, 36, 0.4);
    transition: all 0.3s ease;
  }
  
  .contact-option:hover .option-icon-container {
    transform: scale(1.1) rotate(5deg);
    box-shadow: 0 12px 35px rgba(251, 191, 36, 0.6);
  }
  
  .icon-pulse-ring {
    position: absolute;
    top: -10px;
    left: -10px;
    right: -10px;
    bottom: -10px;
    border: 2px solid rgba(251, 191, 36, 0.4);
    border-radius: 50%;
    animation: pulseRing 2s ease-in-out infinite;
  }
  
  @keyframes pulseRing {
    0%, 100% { 
      transform: scale(1);
      opacity: 0.4;
    }
    50% { 
      transform: scale(1.1);
      opacity: 0.8;
    }
  }
  
  .option-icon {
    width: 40px;
    height: 40px;
    color: var(--royal-blue);
    filter: drop-shadow(0 0 8px rgba(30, 58, 138, 0.3));
  }
  
  .option-title {
    font-size: 2rem;
    font-weight: 800;
    color: var(--white);
    margin-bottom: 15px;
    text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
  }
  
  .option-description {
    font-size: 1.1rem;
    color: var(--light-gold);
    margin-bottom: 30px;
    opacity: 0.9;
    line-height: 1.6;
  }
  
  /* === WHATSAPP BUTTON === */
  .whatsapp-btn {
    display: inline-flex;
    align-items: center;
    gap: 15px;
    background: #25D366;
    color: var(--white);
    padding: 18px 35px;
    border-radius: 50px;
    text-decoration: none;
    font-size: 1.2rem;
    font-weight: 700;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
    box-shadow: 0 8px 25px rgba(37, 211, 102, 0.3);
    border: none;
    cursor: pointer;
  }
  
  .whatsapp-btn:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 15px 40px rgba(37, 211, 102, 0.4);
    color: var(--white);
    text-decoration: none;
  }
  
  /* === CONTACT FORM === */
  .contact-form {
    display: flex;
    flex-direction: column;
    gap: 16px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(30, 58, 138, 0.05);
    padding: 18px 10px;
    margin-top: 0;
    color: var(--royal-blue);
    font-size: 1rem;
  }

  .form-group {
    position: relative;
  }

  .input-container {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    background: #fff;
    border: 2px solid var(--royal-blue);
    box-shadow: 0 2px 8px rgba(30, 58, 138, 0.05);
  }

  .input-container input {
    width: 100%;
    padding: 12px 12px 12px 12px;
    background: #fff;
    border: none;
    border-radius: 10px;
    color: var(--royal-blue);
    font-size: 1rem;
    transition: all 0.3s ease;
    z-index: 2;
    position: relative;
    box-shadow: none;
  }

  .input-container input:focus {
    outline: none;
    background: #f3f6fa;
    box-shadow: 0 0 0 2px var(--royal-blue);
  }

  .floating-label {
    position: absolute;
    top: 50%;
    left: 12px;
    transform: translateY(-50%);
    color: var(--royal-blue);
    font-size: 1rem;
    font-weight: 500;
    pointer-events: none;
    transition: all 0.3s ease;
    z-index: 3;
    opacity: 0.8;
    background: #fff;
    padding: 0 4px;
  }

  .input-container input:focus + .floating-label,
  .input-container input:valid + .floating-label {
    top: -10px;
    left: 8px;
    font-size: 0.85rem;
    color: var(--royal-blue);
    background: #fffbe6;
    padding: 0 6px;
    transform: translateY(0);
  }

  .input-glow {
    display: none;
  }

  .input-scan-line {
    display: none;
  }

  /* === SUBMIT BUTTON === */
  .submit-btn {
    background: var(--royal-blue);
    color: #fff !important;
    border: none;
    padding: 12px 24px;
    border-radius: 30px;
    font-size: 1rem;
    font-weight: 800;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 8px 25px rgba(30, 58, 138, 0.15);
    margin-top: 6px;
  }

  .submit-btn:hover {
    background: #2541a1;
    color: #fff !important;
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 15px 40px rgba(30, 58, 138, 0.2);
  }

  .submit-btn:active {
    transform: scale(0.98);
  }

  .submit-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none !important;
  }
  
  /* === BUTTON EFFECTS === */
  .btn-shimmer {
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
    transition: left 0.5s ease;
    border-radius: 50px;
  }
  
  .whatsapp-btn:hover .btn-shimmer,
  .submit-btn:hover .btn-shimmer {
    left: 100%;
  }
  
  .btn-energy-trail {
    position: absolute;
    top: 50%;
    right: 15px;
    width: 20px;
    height: 20px;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
    border-radius: 50%;
    transform: translateY(-50%);
    animation: energyTrail 2s ease-in-out infinite;
  }
  
  @keyframes energyTrail {
    0%, 100% { 
      transform: translateY(-50%) scale(1);
      opacity: 0.6;
    }
    50% { 
      transform: translateY(-50%) scale(1.2);
      opacity: 1;
    }
  }
  
  .btn-loading-spinner {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  
  .spinner-ring {
    width: 24px;
    height: 24px;
    border: 3px solid rgba(30, 58, 138, 0.3);
    border-radius: 50%;
    border-top: 3px solid var(--royal-blue);
    animation: spin 1s linear infinite;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  /* === SUCCESS MODAL === */
  .success-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: modalFadeIn 0.4s ease-out;
  }
  
  @keyframes modalFadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }
  
  .modal-bg-blur {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(15, 23, 42, 0.8);
    backdrop-filter: blur(10px);
  }
  
  .modal-content {
    background: linear-gradient(135deg, var(--royal-blue) 0%, var(--dark-blue) 100%);
    border: 2px solid var(--gold);
    border-radius: 30px;
    padding: 50px 40px;
    text-align: center;
    position: relative;
    z-index: 2;
    max-width: 500px;
    width: 90%;
    box-shadow: 0 25px 50px rgba(251, 191, 36, 0.3);
    animation: modalSlideIn 0.5s ease-out;
  }
  
  @keyframes modalSlideIn {
    0% {
      opacity: 0;
      transform: translateY(-50px) scale(0.8);
    }
    100% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }
  
  .success-icon-container {
    width: 100px;
    height: 100px;

  <script>
  // Contact Form Functionality
  document.addEventListener('DOMContentLoaded', function() {
      const contactForm = document.getElementById('contactForm');
      const submitBtn = document.getElementById('submitBtn');
      const successModal = document.getElementById('successModal');
      
      // Enhanced input animations
      const inputs = document.querySelectorAll('.input-container input');
      inputs.forEach(input => {
          input.addEventListener('focus', function() {
              this.parentElement.style.transform = 'scale(1.02)';
          });
          
          input.addEventListener('blur', function() {
              this.parentElement.style.transform = 'scale(1)';
          });
          
          // Real-time validation feedback
          input.addEventListener('input', function() {
              if (this.validity.valid) {
                  this.style.borderColor = '#22c55e';
                  this.style.boxShadow = '0 0 15px rgba(34, 197, 94, 0.3)';
              } else {
                  this.style.borderColor = '#ef4444';
                  this.style.boxShadow = '0 0 15px rgba(239, 68, 68, 0.3)';
              }
          });
      });
  
      // Form submission
      contactForm.addEventListener('submit', async function(e) {
          e.preventDefault();
          
          // Show loading state
          const btnText = submitBtn.querySelector('.btn-text');
          const spinner = submitBtn.querySelector('.btn-loading-spinner');
          
          btnText.style.opacity = '0';
          spinner.style.display = 'block';
          submitBtn.disabled = true;
          
          // Collect form data and send as FormData (not JSON) to avoid CORS issues
          const formData = new FormData(contactForm);
          try {
              // Send to Google Apps Script (no Content-Type header, FormData only)
              const response = await fetch('https://script.google.com/macros/s/AKfycbyA2YsjAT8UOeCR53qhmP9rFvyewaCeCNo270mp9189P_xamb9gWEX_oCZOSTeXRScu/exec', {
                  method: 'POST',
                  body: formData
              });
              
              if (response.ok) {
                  // Show success modal
                  showSuccessModal();
                  
                  // Reset form
                  contactForm.reset();
                  
                  // Reset input styles
                  inputs.forEach(input => {
                      input.style.borderColor = '';
                      input.style.boxShadow = '';
                  });
                  
                  // Track conversion
                  if (typeof fbq === 'function') {
                      fbq('track', 'Contact', {
                          content_name: 'Contact Form',
                          content_category: 'form_submission',
                          value: 1,
                          currency: 'GBP'
                      });
                  }
              } else {
                  throw new Error('Failed to submit form');
              }
          } catch (error) {
              console.error('Error submitting form:', error);
              alert('There was an error submitting your form. Please try again or contact us via WhatsApp.');
          } finally {
              // Reset button state
              btnText.style.opacity = '1';
              spinner.style.display = 'none';
              submitBtn.disabled = false;
          }
      });
      
      // Enhanced hover effects for options
      const contactOptions = document.querySelectorAll('.contact-option');
      contactOptions.forEach(option => {
          option.addEventListener('mouseenter', function() {
              this.style.transform = 'translateY(-10px) scale(1.02)';
              
              // Add particle burst effect
              createParticleBurst(this);
          });
          
          option.addEventListener('mouseleave', function() {
              this.style.transform = 'translateY(0) scale(1)';
          });
      });
      
      // WhatsApp button tracking
      const whatsappBtn = document.querySelector('.whatsapp-btn');
      if (whatsappBtn) {
          whatsappBtn.addEventListener('click', function() {
              if (typeof fbq === 'function') {
                  fbq('track', 'Contact', {
                      content_name: 'WhatsApp',
                      content_category: 'whatsapp_click',
                      value: 1,
                      currency: 'GBP'
                  });
              }
          });
      }
  });
  
  // Show success modal
  function showSuccessModal() {
      const modal = document.getElementById('successModal');
      modal.style.display = 'flex';
      
      // Prevent body scroll
      document.body.style.overflow = 'hidden';
      
      // Auto close after 5 seconds
      setTimeout(() => {
          closeSuccessModal();
      }, 5000);
  }
  
  // Close success modal
  function closeSuccessModal() {
      const modal = document.getElementById('successModal');
      modal.style.animation = 'modalFadeOut 0.4s ease-out';
      
      setTimeout(() => {
          modal.style.display = 'none';
          modal.style.animation = '';
          document.body.style.overflow = '';
      }, 400);
  }
  
  // Particle burst effect
  function createParticleBurst(element) {
      const particles = 8;
      const rect = element.getBoundingClientRect();
      
      for (let i = 0; i < particles; i++) {
          const particle = document.createElement('div');
          particle.style.cssText = `
              position: fixed;
              width: 4px;
              height: 4px;
              background: #fbbf24;
              border-radius: 50%;
              pointer-events: none;
              z-index: 9999;
              left: ${rect.left + rect.width / 2}px;
              top: ${rect.top + rect.height / 2}px;
              box-shadow: 0 0 8px #fbbf24;
          `;
          
          document.body.appendChild(particle);
          
          const angle = (i / particles) * Math.PI * 2;
          const velocity = 50 + Math.random() * 30;
          const distance = 80 + Math.random() * 40;
          
          particle.animate([
              { 
                  transform: 'translate(0, 0) scale(1)',
                  opacity: 1 
              },
              { 
                  transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`,
                  opacity: 0 
              }
          ], {
              duration: 800,
              easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
          }).onfinish = () => {
              particle.remove();
          };
      }
  }
  
  // Enhanced particle animation
  function enhanceParticleAnimation() {
      const particles = document.querySelectorAll('.particle');
      
      particles.forEach((particle, index) => {
          const observer = new IntersectionObserver((entries) => {
              entries.forEach(entry => {
                  if (entry.isIntersecting) {
                      particle.style.animationPlayState = 'running';
                  } else {
                      particle.style.animationPlayState = 'paused';
                  }
              });
          });
          
          observer.observe(particle);
      });
  }
  
  // Initialize enhanced animations
  document.addEventListener('DOMContentLoaded', enhanceParticleAnimation);
  
  // Add CSS for modal fade out animation
  const style = document.createElement('style');
  style.textContent = `
      @keyframes modalFadeOut {
          0% { opacity: 1; }
          100% { opacity: 0; }
      }
  `;
  document.head.appendChild(style);
  
  </script>
